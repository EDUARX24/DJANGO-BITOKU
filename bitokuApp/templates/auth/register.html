{% extends 'layouts/layout.html' %}
{% load static %}

{% block body %}
<!-- login -->
<div class="container card">
  <h1 class="well">Registration Form</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form method="post" action="{% url 'register' %}" id="registerForm">
        {% csrf_token %}
        <div id="notification-data" style="display: none;">{{ data }}</div>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>First Name</label>
              <input type="text" placeholder="Enter First Name Here.." class="form-control" name="first_name">
            </div>
            <div class="col-sm-6 form-group">
              <label>Last Name</label>
              <input type="text" placeholder="Enter Last Name Here.." class="form-control" name="last_name">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Username</label>
              <input type="text" placeholder="Enter to Username.." class="form-control" name="username">
            </div>
            <div class="col-sm-6 form-group">
              <label>Email</label>
              <input type="email" placeholder="Enter to email.." class="form-control" name="email">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Password</label>
              <input type="password" placeholder="Enter to password.." class="form-control" name="password">
            </div>
            <div class="col-sm-6 form-group">
              <label>Confirm Password</label>
              <input type="password" placeholder="Enter to confirm password.." class="form-control" name="password2">
            </div>
          </div>
          <div class="d-flex justify-content-end py-2">
            <button type="submit" class="btn btn-sm btn-info py-2">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- end login -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/auth/register.js' %}"></script>
{% endblock %}
